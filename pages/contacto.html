    <title>Rincón de letras - Ciclo básico</title>
</head>
<body>
    <div class="contenedor-cinco">        
        <header class="header">
            <nav class="menu navbar navbar-expand-lg ">
                <div class="menu__div-fluid container-fluid">
                  <a class="menu__a-home navbar-brand" href="../index.html">Home</a>
                  <button class="menu__icono " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="../img/menu-icono.png" alt="">
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="menu__li">
                            <a class="menu__a " href="cb.html">Ciclo básico</a>
                        </li>
                        <li class="menu__li">

                        <li class="menu__li">
                            <a class="menu__a " href="sobmi.html">Sobre mí</a>

                            <a class="menu__a " href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main class="main">
            <div class="submain">
                <form action="" class="form">
                    <fieldset class="form__area">
                        <legend class="form__title"> Consulte </legend>
        
                        <div class="form__div">
                            <label for="nombre" class="form__lab">
                                Completa con nombre y apellido 
                            </label>
                            <input type="text" name="nombre" placeholder="tu nombre" class="form__input">
                        </div>
        
                        <div class="form__div">
                            <label for="email" class="form__lab">
                                Completa con tu email
                            </label>
                            <input type="email" name="email" placeholder="tuemail@...com" class="form__input">
                        </div>
        
                        <div class="form__div">
                            <label for="numero-telefonico" class="form__lab" class="form__input">
                                Completa con tu número telefonico
                            </label>
                            <input type="number" name="numero-telefonico" placeholder="097267456" class="form__input">
                        </div>
        
                        <div class="form__div">
                            <label for="consulta" class="form__lab">
                                Escribenos
                            </label>
                            <input type="text" name="consulta" placeholder="escribe tu consulta aquí" class="form__input">
                        </div>
        
                        <div class="form__div-1">
                            <input type="submit" value="Enviar" class="form__input-1">
                            <input type="reset" value="Vaciar campos" class="form__input-1">
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </main>
      
        <footer class="footer">
            <div class="footer__img">
                <img src="../img/bxl-facebook.svg" alt="">
                <img src="../img/bxl-instagram(1).svg" alt="">
                <img src="../img/bxl-twitter.svg" alt="">
            </div>
            <h2 class="footer__h2"> Todos los derechos reservados</h2>
        </footer>
